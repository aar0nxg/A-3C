<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Aaron — Pixel Flight</title>
<style>
  body {
    margin: 0;
    background: #1d1d2e;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#87ceeb, #1d1d2e);
    image-rendering: pixelated;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameRunning = true;
let score = 0;
let gameSpeed = 3;
let obstacleSpawnRate = 2000;
let lastObstacle = 0;
let difficultyTimer = 0;
let player = { x: 100, y: 300, width: 40, height: 30, dy: 0 };
let obstacles = [];
let particles = [];
let clouds = [];

// Initialize clouds
for (let i = 0; i < 8; i++) {
  clouds.push({
    x: Math.random() * canvas.width,
    y: Math.random() * 200,
    width: 80,
    height: 40,
    speed: Math.random() * 0.5 + 0.2
  });
}

function drawPlayer() {
  ctx.fillStyle = '#ffcc00';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacle(obstacle) {
  ctx.fillStyle = '#ff4444';
  ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
}

function drawCloud(cloud) {
  ctx.fillStyle = 'white';
  ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
}

function updateClouds() {
  clouds.forEach(c => {
    c.x -= c.speed;
    if (c.x + c.width < 0) c.x = canvas.width;
  });
}

function createObstacle() {
  const height = Math.random() * 200 + 50;
  const gap = 180;
  const topObstacle = { x: canvas.width, y: 0, width: 40, height: height };
  const bottomObstacle = { x: canvas.width, y: height + gap, width: 40, height: canvas.height - height - gap };
  obstacles.push(topObstacle, bottomObstacle);

  // Particle effect for obstacle spawn
  for (let i = 0; i < 5; i++) {
    particles.push({
      x: canvas.width,
      y: height + gap / 2,
      dx: -Math.random() * 2 - 1,
      dy: (Math.random() - 0.5) * 2,
      life: 60
    });
  }
}

function updateObstacles(delta) {
  obstacles.forEach(ob => ob.x -= gameSpeed);
  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
}

function updateParticles() {
  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
  });
  particles = particles.filter(p => p.life > 0);
}

function drawParticles() {
  ctx.fillStyle = 'white';
  particles.forEach(p => {
    ctx.fillRect(p.x, p.y, 2, 2);
  });
}

function detectCollision() {
  const padding = 5;
  for (let ob of obstacles) {
    if (
      player.x + padding < ob.x + ob.width &&
      player.x + player.width - padding > ob.x &&
      player.y + padding < ob.y + ob.height &&
      player.y + player.height - padding > ob.y
    ) {
      gameRunning = false;
    }
  }
}

function updateDifficulty(delta) {
  difficultyTimer += delta;
  if (difficultyTimer >= 5000) {
    gameSpeed += 0.5;
    if (obstacleSpawnRate > 700) obstacleSpawnRate -= 100;
    difficultyTimer = 0;
  }
}

let lastTime = 0;
function gameLoop(timestamp) {
  if (!gameRunning) {
    ctx.fillStyle = 'white';
    ctx.font = '30px monospace';
    ctx.fillText('Mini Aaron reached Canada! ❤️', 180, 300);
    ctx.font = '20px monospace';
    ctx.fillText('Press R to Restart', 310, 350);
    return;
  }

  const delta = timestamp - lastTime;
  lastTime = timestamp;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background clouds
  updateClouds();
  clouds.forEach(drawCloud);

  // Player physics (free vertical flight)
  player.y += player.dy;
  player.dy += 0.5; // gravity
  if (player.y < 0) player.y = 0;
  if (player.y + player.height > canvas.height) {
    player.y = canvas.height - player.height;
    player.dy = 0;
  }

  // Spawn obstacles
  if (timestamp - lastObstacle > obstacleSpawnRate) {
    createObstacle();
    lastObstacle = timestamp;
  }

  updateObstacles(delta);
  updateParticles();
  detectCollision();
  updateDifficulty(delta);

  // Draw player, obstacles, particles
  drawPlayer();
  obstacles.forEach(drawObstacle);
  drawParticles();

  // Update score
  score += delta * 0.01 * (gameSpeed / 3);
  ctx.fillStyle = 'white';
  ctx.font = '20px monospace';
  ctx.fillText('Score: ' + Math.floor(score), 20, 30);

  requestAnimationFrame(gameLoop);
}

// Controls
function jump() {
  player.dy = -8;
}

window.addEventListener('keydown', e => {
  if (e.code === 'Space') jump();
  if (!gameRunning && e.code === 'KeyR') location.reload();
});

window.addEventListener('touchstart', jump);

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
